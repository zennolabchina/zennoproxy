<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="robots" content="noindex,nofollow">
    <link href="../layui/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/xadmin-while.css">
    <script src="../layui/layui.js"></script>
	<script src="../modules/xm-select.js"></script>
</head>
<style>
	.layui-form-item{margin-bottom: 25px!important;}
	xm-select .xm-label .xm-label-block{z-index: 4;}
	.layui-links,.layui-links:hover{color: #01aaed;}	
</style>
<body>
<form class="layui-form" action="" style="padding-top: 15px;">
<div class="layui-fluid port_dialog">
	<div class="layui-form-item" style="margin-top: 20px;">
		<label for="state">Status</label>
		<select name="state" id="state_select">
			<option value="0">StandBy</option>
			<option value="1">Used</option>
			<option value="2">Expired</option>
			<option value="3">Deactivate</option>
		</select>
	</div>
	<!-- <div class="layui-form-item" style="margin-top: 20px;">
		<label for="allocate">Active Plan</label>
		<input type="text" name="active_plan" id="ID-active_plan-laydate" class="layui-input layui-disabled" readonly>
	</div> -->
	<div class="layui-form-item" style="margin-top: 20px;">
		<label for="allocate">Allocate(B)</label>
		<input type="number" lay-affix="number" name="total" class="layui-input">
	</div>
	<div class="layui-form-item">
		<label for="allocate">Used(B)</label>
		<input type="number" lay-affix="number" name="used" class="layui-input">
	</div>	
	<div class="layui-form-item">
		<label for="allocate">Administrator Password</label>
		<input type="password" name="password" class="layui-input" lay-affix="eye">
	</div>	
</div>
</form>	
<script>
layui.extend({
	common: '../modules/common'
});
layui.use(['form','laydate','common'], function(){
	var $ = layui.jquery
		,form = layui.form
		,laydate = layui.laydate
		,common = layui.common;
	
	// laydate.render({
	// 	elem: '#ID-active_plan-laydate',
	// 	lang: 'en',
	// 	type: 'datetime',
	// 	fullPanel: true
	// });
		
	var urlParams = new URLSearchParams(window.location.search);
	var jsonDataString = urlParams.get('data');	
	var jsonData = JSON.parse(decodeURIComponent(jsonDataString));
	$("#state_select").val(jsonData['state']);
	//$("input[name='active_plan']").val(jsonData['active_plan']);
	$("input[name='total']").val(jsonData['total']);
	$("input[name='used']").val(jsonData['used']);
	form.render("select");
	// console.log(jsonData);	
});
</script>
</body>
</html>
