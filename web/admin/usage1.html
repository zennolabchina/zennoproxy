<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="robots" content="noindex,nofollow">
    <link href="../layui/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/xadmin-while.css">
    <script src="../layui/layui.js"></script>
</head>
<style>
	 body{padding: 0; margin: 0;}
	.layui-table-view{border: none;}
</style>
<body>
<div class="layui-fluid">
	<div class="layui-row">
		<div class="table">
			<table id="users" lay-filter="users"></table>
		</div>
	</div>
</div>
<script type="text/html" id="barActions">
	<div class="layui-btn-group">
		<button type="button" lay-event="disable" class="layui-btn layui-btn-xs layui-bg-red"><i class="layui-icon layui-icon-disabled"></i>Disable</button>
	</div>
</script>
<script type="text/html" id="total">
	{{ formatNumber(d.total,2) }}
</script>
<script type="text/html" id="usage">
	{{#  var pro = ((d.used / d.total) * 100).toFixed(2); }}
	<div class="layui-progress layui-progress-big" lay-showpercent="true">
	  <div class="layui-progress-bar" lay-percent="{{= pro }}%"></div>
	</div>
</script>
<script>
layui.extend({
	common: '../modules/common'
});
layui.use(['table','form','element','common'], function(){
	var $ = layui.jquery
		,table = layui.table
		,form = layui.form
		,element = layui.element
		,common = layui.common;
	
	var user;
	user = JSON.parse(localStorage.getItem("admin"));
	if(user == null){
		window.location.href='../login.html';  
	}
	var server = 'http://' + user.device_ip + ':12569/';
	
	var users_url = server + "sv5-flow/get_page/" + user.user_id;
	var user_manage = table.render({
		elem: '#users'
		,height: 'full-80'
		,url: users_url
		,page: {
			layout: ['prev', 'page', 'next', 'skip', 'count','limit'],
		}
		,limit:50
		,limits:[50,100,200]
		,skin:'nob'
		,text: {none: 'No Data'}
		,request: {
		  pageName: 'page_index',
		  limitName: 'page_size'
		}
		,cols: [[
			{field: 'actions', title: 'Actions',width:260,align:'center', toolbar: '#barActions'}
			,{field: 'id', title: 'ID',align:'center'}
			,{field: 'user_id', title: 'Customer',align:'center'}
			,{field: 'total', title: 'Total',align:'center', templet: '#total'}
			,{field: 'usage', title: 'Usage',align:'center', templet: '#usage'}
			,{field: 'active_plan', title: 'Active Plan',align:'center'}
		]],
		done: function(res, curr, count, origin){
		    element.render();
		},
		error: function(res){
			var errorText = 'Data loading failed!';	
			if (res.status === 404) {
				errorText = 'The data interface does not exist!';
			} else if (res.status === 500) {
				errorText = 'Server error!';
			}
			$('.layui-table-main .layui-none').text(errorText);
		},
		parseData: function(res){
			return {
				"code": 0,
				"msg": res.message,
				"count": res.data.recordCount,
				"data": res.data.data
			};
		}
	});
		
	window.formatNumber = function(num, n) {
	    const units = ["B", "KB", "MB", "GB", "TB"];
	    let unitIndex = 0;
	    while (num >= 1000 && unitIndex < units.length) {
	        num /= 1000;
	        unitIndex++;
	    }
	    const roundedNum = num.toFixed(n);
	    return `${roundedNum}${units[unitIndex]}`;
	}
	
	table.on('tool(users)', function(obj){
		var data = obj.data;
		if(obj.event === 'disable'){
			parent.layer.prompt({title: 'Please enter the administrator password!',btn: ['submit', 'cancel']}, function(value, index, elem){
				if(value === '') return elem.focus();
				var post_url = server + "sv5-flow/disabled/" + value + "/" + data.id;
				common.doAjaxTableReload(post_url,"GET","users",0);
			});
		}
	});
	
});
</script>
</body>
</html>
